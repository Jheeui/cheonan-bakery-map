<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>카카오맵 테스트</title>
</head>
<body>
    <h1>카카오맵 로드 테스트</h1>
    <div id="map" style="width:100%;height:400px;"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=07b678eb7c3dfe40cd14dee81bbc8814&autoload=false"></script>
    <script>
        console.log('스크립트 시작');
        
        kakao.maps.load(function() {
            console.log('카카오맵 API 로드 완료!');
            
            var container = document.getElementById('map');
            var options = {
                center: new kakao.maps.LatLng(36.8151, 127.1139),
                level: 5
            };
            var map = new kakao.maps.Map(container, options);
            console.log('지도 생성 성공!');
        });
    </script>
</body>
</html>
